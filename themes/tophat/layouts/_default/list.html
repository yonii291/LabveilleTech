{{ define "main" }}

<div class="list">

    <p class="text">Tags</span></p>

    <ul class="tags">
      
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li class="tag">
          <a href="/tags/{{ $name | urlize }}">#{{ $name }}</a> ({{ $taxonomy.Count }})
        </li>    
      {{end}}

    </ul>
    
</div>

{{ end }}
